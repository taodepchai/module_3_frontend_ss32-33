<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information</title>
  </head>
  <body>
    <script>
      let students = [];
      let n = +prompt("Nhập vào số học sinh");
      for (let i = 0; i < n; i++) {
        var student = {
          id: "",
          name: "",
        };
        student.id = prompt("nhap id");
        student.name = prompt("nhap ten");
        students.push(student);
      }
      console.log(students);
    </script>
  </body>
</html>
